{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>

    {{ .Content }}

    {{ if .Pages }}
    <h2>Sections</h2>
    <div class="section-list">
        {{ range .Pages.ByWeight }}
        <div class="section-card">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            {{ if .Description }}
            <p>{{ .Description }}</p>
            {{ else if .Summary }}
            <p>{{ .Summary }}</p>
            {{ end }}
        </div>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
